name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  docs-build:
    name: Docs
    runs-on: bigmem
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Install llvmpipe and lavapipe for offscreen canvas, and git lfs
      run: |
        sudo apt-get update -y -qq
        sudo apt-get install --no-install-recommends -y libegl1-mesa libgl1-mesa-dri libxcb-xfixes0-dev mesa-vulkan-drivers git-lfs
    - name: Install pandoc v3.14, nbsphinx complains about older pandoc versions
      run: |
        wget https://github.com/jgm/pandoc/releases/download/3.1.4/pandoc-3.1.4-1-amd64.deb
        sudo apt-get install ./pandoc-3.1.4-1-amd64.deb
    - name: Install dev dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        # remove pygfx from install_requires, we install using pygfx@main
        sed -i "/pygfx/d" ./setup.py
        pip install git+https://github.com/pygfx/pygfx.git@main
        pip install -e ".[notebook,docs,tests]"
    - name: Build docs
      run: |
        cd docs
        make html SPHINXOPTS="-W --keep-going"

  test-build-full:
    name: Test Linux, notebook + glfw
    runs-on: bigmem
    if: ${{ !github.event.pull_request.draft }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Test py310
            pyversion: '3.10'
          - name: Test py311
            pyversion: '3.11'
          - name: Test py312
            pyversion: '3.12'
    steps:
    - name: Install git-lfs
      run: |
        sudo apt install --no-install-recommends -y  git-lfs
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.pyversion }}
    - name: Install llvmpipe and lavapipe for offscreen canvas
      run: |
        sudo apt-get update -y -qq
        sudo apt-get install --no-install-recommends -y ffmpeg libegl1-mesa libgl1-mesa-dri libxcb-xfixes0-dev mesa-vulkan-drivers git-lfs
    - name: Install dev dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        # remove pygfx from install_requires, we install using pygfx@main
        sed -i "/pygfx/d" ./setup.py
        pip install git+https://github.com/pygfx/pygfx.git@main
        pip install -e ".["tests"]"
    - name: Show wgpu backend
      run:
        python -c "from examples.tests.testutils import wgpu_backend; print(wgpu_backend)"
    - name: fetch git lfs files
      run: |
        git lfs fetch --all
        git lfs pull
    - name: Test examples
      env:
        PYGFX_EXPECT_LAVAPIPE: true
      run: |
        pytest -v examples
        FASTPLOTLIB_NB_TESTS=1 pytest --nbmake examples/notebooks/
    - uses: actions/upload-artifact@v3
      if: ${{ failure() }}
      with:
        name: screenshot-diffs
        path: |
          examples/desktop/diffs
          examples/notebooks/diffs

  test-build-desktop:
    name: Test Linux, only glfw
    runs-on: bigmem
    if: ${{ !github.event.pull_request.draft }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Test py310
            pyversion: '3.10'
          - name: Test py311
            pyversion: '3.11'
          - name: Test py312
            pyversion: '3.12'
    steps:
    - name: Install git-lfs
      run: |
        sudo apt install --no-install-recommends -y  git-lfs
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.pyversion }}
    - name: Install llvmpipe and lavapipe for offscreen canvas
      run: |
        sudo apt-get update -y -qq
        sudo apt-get install --no-install-recommends -y libegl1-mesa libgl1-mesa-dri libxcb-xfixes0-dev mesa-vulkan-drivers git-lfs
    - name: Install dev dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        # remove pygfx from install_requires, we install using pygfx@main
        sed -i "/pygfx/d" ./setup.py
        pip install git+https://github.com/pygfx/pygfx.git@main
        pip install -e ".["tests-desktop"]"
    - name: Show wgpu backend
      run:
        python -c "from examples.tests.testutils import wgpu_backend; print(wgpu_backend)"
    - name: fetch git lfs files
      run: |
        git lfs fetch --all
        git lfs pull
    - name: Test examples
      env:
        PYGFX_EXPECT_LAVAPIPE: true
      run: |
        pytest -v examples
    - uses: actions/upload-artifact@v3
      if: ${{ failure() }}
      with:
        name: screenshot-diffs
        path: |
          examples/desktop/diffs

