name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  test-build:
    name: Test examples
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Test py39
            pyversion: '3.9'
          - name: Test py310
            pyversion: '3.10'
          - name: Test py311
            pyversion: '3.11'
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.pyversion }}
    - name: Install llvmpipe and lavapipe for offscreen canvas
      run: |
        sudo apt-get update -y -qq
        sudo apt-get install --no-install-recommends -y libegl1-mesa libgl1-mesa-dri libxcb-xfixes0-dev mesa-vulkan-drivers
    - name: Install dev dependencies
      run: |
        python -m pip install --upgrade pip
        # remove pygfx from requirements, we install a specific commit of pygfx since both fpl and pygfx are fast evolving
        sed -i "/pygfx/d" ./setup.py
        pip install git+https://github.com/pygfx/pygfx.git@88ed3f31ed14840eb84259c3b1bd1cac740ecf25
        pip install -e .
    - name: Show wgpu backend
      run:
        python -c "from examples.tests.testutils import wgpu_backend; print(wgpu_backend)"
    - name: Test examples
      env:
        PYGFX_EXPECT_LAVAPIPE: true
      run: |
        pip install pytest imageio nbmake scipy
        REGENERATE_SCREENSHOTS=1 pytest -v examples
        pytest --nbmake notebooks/
    - uses: actions/upload-artifact@v3
      #if: ${{ failure() }}
      with:
        name: screenshot-diffs
        path: examples/screenshots/diffs

