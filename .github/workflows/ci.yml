name: CI

on:
  push:
    branches:
      - master
      - fpl-tests
  pull_request:
    branches:
      - master

jobs:

  linux-build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python '3.10'
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install package and dev dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

