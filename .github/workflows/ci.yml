name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  test-build-full-mac:
    name: Test examples mac
    runs-on: macos-14
    if: ${{ !github.event.pull_request.draft }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Test py311
            pyversion: '3.11'
          - name: Test py312
            pyversion: '3.12'
    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.pyversion }}
    - name: Install dev dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        # remove pygfx from install_requires, we install using pygfx@main
        sed -i "/pygfx/d" ./setup.py
        pip install git+https://github.com/pygfx/pygfx.git@main
        pip install -e ".["tests"]"
    - name: Show wgpu backend
      run:
        python -c "from examples.tests.testutils import wgpu_backend; print(wgpu_backend)"
    - name: Test examples
      run: |
        pytest -v examples
        pytest --nbmake examples/notebooks/
    - uses: actions/upload-artifact@v3
      if: ${{ failure() }}
      with:
        name: screenshot-diffs
        path: |
          examples/desktop/diffs
          examples/notebooks/diffs
